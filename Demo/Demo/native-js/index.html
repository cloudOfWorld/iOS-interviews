<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native-JS</title>
</head>

<body>
    名字：<span id="name"></span>
    <br />
    <button onclick="responseSwift()">响应Swift</button>
    <button onclick="responseSwift2()">响应Swift2</button>

    <br />
    <button onclick="showTips()">alert</button>
    <button onclick="showConfirm()">confirm</button>
    <button onclick="showTextInputWithPrompt()">prompt</button>
    <script type="text/javascript">
        function sayHello(name) {
            document.getElementById("name").innerHTML = name
            return "Swift你也好！"
        }

        function responseSwift() {
            window.webkit.messageHandlers.AppModel.postMessage("WebView点击，发送消息给Swift！")
        }

        function responseSwift2() {
            window.webkit.messageHandlers.AppModel2.postMessage("WebView点击，发送消息给Swift！")
        }

        function showTips() {
            alert("Tips");
        }

        function showConfirm() {
            confirm("Sure");
        }

        function showTextInputWithPrompt() {
            prompt("swift", "instead of objective-c");
        }
    </script>
</body>

</html>
